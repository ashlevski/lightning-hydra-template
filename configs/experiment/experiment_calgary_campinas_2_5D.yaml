# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: mri_calgary_campinas
  - override /model: mri_calgary_campinas
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["mri_recon", "cascade"]

seed: 12345


logger:
  wandb:
    project: 'mri_2.5'
    tags: ${tags}
    group: "mri_recon"
  aim:
    experiment: "mri_recon"

trainer:
  max_epochs: 400

data:
  _target_: src.data.calgary_campinas_datamodule_2_5D.C2DataModule
#  num_workers: 8
  # batch_size: 156
  data_dir: "/work/souza_lab/amir/Data/h5/_norm"
  metadata_train_dir: "/home/amirmohammad.shamaei/MRI_REC_template/data/Calgary_Campinas/train_chal.csv"
  metadata_val_dir: "/home/amirmohammad.shamaei/MRI_REC_template/data/Calgary_Campinas/val_chal.csv"
  metadata_test_dir: "/home/amirmohammad.shamaei/MRI_REC_template/data/Calgary_Campinas/test_chal.csv"
  mask_dir: "/home/amirmohammad.shamaei/MRI_REC_template/data/Calgary_Campinas/poisson_sampling/R5_218x170.npy"
  transforms_input:
    - _target_: torchvision.transforms.transforms.ToTensor
    - _target_: src.utils.transforms.NormalizeSampleTransform
    - _target_: torchvision.transforms.transforms.CenterCrop
      size: [218,170]
    - _target_: src.data.components.transforms.ComplexToReal
  transforms_target:
    - _target_: torchvision.transforms.transforms.ToTensor
  view: 0

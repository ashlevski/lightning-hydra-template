# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: mri_calgary_campinas_v2
  - override /model: mri_calgary_campinas
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["mri_recon", "cascade"]

seed: 12345


logger:
  wandb:
    project: 'mri_recon_bayes'
    tags: ${tags}
    group: "mri_recon"
  aim:
    experiment: "mri_recon"

trainer:
  max_epochs: 20

data:
  data_dir_train: "D:\\Work\\GMM_MRI\\synthetic_mri_data\\"
  metadata_train_dir: "D:\\Work\\GMM_MRI\\synthetic_mri_data\\metadata.csv"
  data_dir_val: "E:\\Amir\\_norm"
  metadata_val_dir: "D:\\Work\\MRI_REC_template\\projects\\uncertainty\\csvs\\val_chal.csv"
  data_dir_test: "E:\\Amir\\_norm"
  metadata_test_dir: "D:\\Work\\MRI_REC_template\\projects\\uncertainty\\csvs\\test_chal.csv"
  num_slices: 256

model:
  criterions:
    ssim:
      _target_: src.models.components.losses.SSIMLoss

paths:
  log_dir: "E:\\Amir\\log_bayes"
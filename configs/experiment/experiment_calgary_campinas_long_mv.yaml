# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: mri_calgary_campinas_mv
  - override /model: mri_calgary_campinas_mv
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["multi-visit", "R10"]

seed: 12345

# early_stopping:
#   _target_: lightning.pytorch.callbacks.EarlyStopping
#   monitor: val_acc/SSIM # quantity to be monitored, must be specified !!!
#   min_delta: 0. # minimum change in the monitored quantity to qualify as an improvement
#   patience: 2 # number of checks with no improvement after which training will be stopped
  

logger:
  wandb:
    project: 'mri_recon_clean'
    tags: ${tags}
    group: "mri_recon"
  aim:
    experiment: "mri_recon"

trainer:
  max_epochs: 200

train: True

data:
  num_workers: 0
  batch_size: 16

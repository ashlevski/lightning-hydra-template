# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: mri_calgary_campinas
  - override /model: mri_calgary_campinas_selfsup
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["mri_recon", "cascade"]

seed: 12345


logger:
  wandb:
    project: 'mri_recon_self_supervised'
    tags: ${tags}
    group: "mri_recon"
  aim:
    experiment: "mri_recon"

trainer:
  max_epochs: 400

data:
  num_workers: 0
  batch_size: 4
  data_dir: "D://h5"
  metadata_train_dir: "D://Work//MRI_REC_template//data//Calgary_Campinas//train_sv1.csv"
  metadata_val_dir: "D://Work//MRI_REC_template//data//Calgary_Campinas//val_sv1.csv"
  metadata_test_dir: "D://Work//MRI_REC_template//data//Calgary_Campinas//test_sv1.csv"
  mask_dir: "D://Work//MRI_REC_template//data//Calgary_Campinas//poisson_sampling//R10_218x170.npy"